<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>控制div属性</title>
<style type="text/css">
div {
	margin: 0 auto;
	padding: 0;
}

#outer {
	text-align: center;
}

#div1 {
	margin: 10px auto;
	width: 100px;
	height: 100px;
	background-color: black;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var oInputArr = document.getElementsByTagName("input")
		var oDiv = document.getElementById("div1")
		var oAttrName = [ "width", "height", "background-color", "display", "display" ]
		var oAttrValue = [ "200px", "200px", "red", "none", "block" ]
		for ( var i = 0; i < oInputArr.length; i++) {
			oInputArr[i].index = i;
			oInputArr[i].onclick = function() {
				// false && 不执行
				// true || 不执行
				(this.index == oInputArr.length - 1) && (oDiv.style = "")
				oDiv.style[oAttrName[this.index]] = oAttrValue[this.index]
			}
		}
	}
</script>
</head>
<body>
	<div id="outer">
		<input type="button" value="变宽" /> <input type="button" value="变高" /> <input type="button" value="变色" /> <input type="button" value="隐藏" /> <input type="button" value="重置" />
	</div>
	<div id="div1"></div>
</body>
</html>
