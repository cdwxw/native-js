<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript Date 对象</title>
</head>
<body>
	<script type="text/javascript">
		document.write(Date());

		var d = new Date()
		document.write("<br/>" + d.getFullYear())

		var born = new Date("July 21, 1983 01:15:00")
		document.write("<br/>I was born in " + born.getYear())

		var minutes = 1000 * 60
		var hours = minutes * 60
		var days = hours * 24
		var years = days * 365
		var d = new Date()
		var t = d.getTime()
		var y = t / years
		document.write("<br/>It's been: " + y + " years since 1970/01/01!")

		var d = Date.parse("Jul 8, 2005")
		document.write("<br/>"+d+"<hr/>")
	</script>
	
	<script type="text/javascript">
		var minutes = 1000 * 60
		var hours = minutes * 60
		var days = hours * 24
		var years = days * 365
		var t = Date.UTC(2005, 7, 8)
		var y = t / years
		document.write("It's been: " + y + " years from 1970/01/01")
		document.write(" to 2005/07/08!")
	</script>
</body>
</html>
